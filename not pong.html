<!DOCTYPE html>
<html>
<title>Canvas Pong (not)</title>

<canvas id="myCanvas" width="480" height="310"
style="border:3px solid #000000;">;

<script>
var canvas; 
  canvas = document.querySelector('canvas');
 var ctx = canvas.getContext('2d');
 
ctx.arc(175, 100, 12, 0, Math.PI*2, true); 
ctx.closePath();
ctx.fillStyle = "#6600CC";

ctx.arc(275, 100, 12, 0, Math.PI*2, true); 
ctx.closePath();
ctx.fillStyle = "#6600CC";

ctx.rect(175, 195, 100, 10); 
ctx.closePath(); 
ctx.fill();
ctx.fillStyle = "#6600CC";


</script>
 
 <body>
 </body>

</html>
